<!DOCTYPE html>
<html>
<head>
  <title>Create course</title>
  <link rel="stylesheet" type="text/css" href="assets/courses-style.css">
  <img src="assets/images/graduation-cap-xxl.png" alt="cap" style="position:absolute; top:70px; right: 100px; width:170px; height:170px"><br>
</head>
<body>
<div id="course">
  <form class="CreateCourse">
    <h2>Create a course </h2>
    <input type="text" class="name" placeholder="name" style="width: 300px; height: 20px; margin-left: 20px;"></br>
    <input type="text" class="professor" placeholder="professor name" style="width: 300px; height: 20px; margin-left: 20px;"></br>
    <input type="text" class="room" placeholder="room" style="width: 300px; height: 20px; margin-left: 20px;"></br>
    <input type="text" class="start_time" placeholder="start time" style="width: 300px; height: 20px; margin-left: 20px;"></br>
    <input type="text" class="end_time" placeholder="end time" style="width: 300px; height: 20px; margin-left: 20px;"></br>
    <input type="text" class="department" placeholder="department" style="width: 300px; height: 20px; margin-left: 20px;"></br>
    <input type="text" class="category" placeholder="category" style="width: 300px; height: 20px; margin-left: 20px;"></br></br>
    <input type="submit" value="Create" style="width: 303px; height: 30px; margin-left: 20px;">
  </form>
  </div>

  <div id="rooms">
  <form class="CreateRoom">
    <h2>Create a room</h2>
    <input type="text" class="building" placeholder="building" style="width: 300px; height: 20px; margin-left: 20px;"></br>
    <input type="text" class="number" placeholder="number" style="width: 300px; height: 20px; margin-left: 20px;"></br>
    <input type="text" class="floor" placeholder="floor" style="width: 300px; height: 20px; margin-left: 20px;"></br></br>
    <input type="submit" value="Create" style="width: 303px; height: 30px; margin-left: 20px;">
  </form>
  </div>
  <script src="/app.js"></script>
</body>
</html>
