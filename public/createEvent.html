<!DOCTYPE html>
<html>
<head>
  <title>Create an event</title>
  <link rel="stylesheet" type="text/css" href="assets/createEvent-style.css">
  <img src="assets/images/graduation-cap-xxl.png" alt="cap" style="position:absolute; top:70px; right: 100px; width:170px; height:170px"><br>
</head>
<body>
<button class='all-events-button'>See all events</button>
<div id="event">
  <form class="CreateEvent">
    <h2>Create an event </h2>
    <input type="text" class="name" placeholder="name" style="width: 300px; height: 20px; margin-left: 20px;"></br>
    <input type="text" class="professor" placeholder="professor name" style="width: 300px; height: 20px; margin-left: 20px;"></br>
    <input type="text" class="room" placeholder="room" style="width: 300px; height: 20px; margin-left: 20px;"></br>
    <input type="text" class="start_time" placeholder="start time" style="width: 300px; height: 20px; margin-left: 20px;"></br>
    <input type="text" class="end_time" placeholder="end time" style="width: 300px; height: 20px; margin-left: 20px;"></br>
    <input type="text" class="course" placeholder="course" style="width: 300px; height: 20px; margin-left: 20px;"></br>
    <input type="text" class="description" placeholder="description" style="width: 300px; height: 20px; margin-left: 20px;"></br></br>
    <input type="submit" value="Create Event" style="width: 303px; height: 30px; margin-left: 20px;">
  </form>
</div>
  
  
  <script src="/events.js"></script>
</body>
</html>
