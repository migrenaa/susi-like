<!DOCTYPE html>
<html>

<head>
  <title>Create students</title>
  <link rel="stylesheet" type="text/css" href="assets/createUsers-style.css">
  <img src="assets/images/graduation-cap-xxl.png" alt="cap" style="position:absolute; top:70px; right: 100px; width:170px; height:170px">
  <br>

</head>

<body>

  <div id="outer">
    <button class='all-events-button'>See all events</button>
    <button class='create-course-or-room-button'>Create course or room</button>
    <button class='all-rooms-button'>See all rooms</button>
  </div>
  <div id="student">
    <form class="CreateStudent">
      <h2>Create a new student</h2>
      <input type="text" class="name" placeholder="name" style="width: 300px; height: 20px; margin-left: 20px;">
      </br>
      <input type="text" class="f_number" placeholder="faculty number" style="width: 300px; height: 20px; margin-left: 20px;">
      </br>
      <input type="text" class="egn" placeholder="egn" style="width: 300px; height: 20px; margin-left: 20px;">
      </br>
      <input type="text" class="degree" placeholder="degree" style="width: 300px; height: 20px; margin-left: 20px;">
      </br>
      <input type="text" class="year" placeholder="year" style="width: 300px; height: 20px; margin-left: 20px;">
      </br>
      <input type="submit" value="Create student" style="width: 303px; height: 30px; margin-left: 20px;">
    </form>
  </div>

  <div id="professor">
    <form class="CreateProfessor">
      <h2>Create a new professor</h2>
      <input type="text" class="name" placeholder="name" style="width: 300px; height: 20px; margin-left: 20px;">
      </br>
      <input type="text" class="discipline" placeholder="discipline" style="width: 300px; height: 20px; margin-left: 20px;">
      </br>
      <input type="text" class="office" placeholder="office" style="width: 300px; height: 20px; margin-left: 20px;">
      </br>
      <input type="text" class="email" placeholder="email" style="width: 300px; height: 20px; margin-left: 20px;">
      </br>
      <input type="text" class="visiting_hours" placeholder="visiting hours" style="width: 300px; height: 20px; margin-left: 20px;">
      </br>
      <input type="submit" value="Create professor" style="width: 303px; height: 30px; margin-left: 20px;">
    </form>
  </div>

  <script src="/createUser.js"></script>
</body>

</html>
