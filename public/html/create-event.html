<!DOCTYPE html>
<html>

<head>
  <title>Create an event</title>
  <link rel="stylesheet" type="text/css" href="../assets/tabs.css">
  <link rel="stylesheet" type="text/css" href="../assets/create-form.css">
</head>

<body>
  <!-- <button class='all-events-button'>See all events</button> -->
  <div class="tab">
    <button class="tablinks" onclick="openCity(event, 'London')">London</button>
    <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
    <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
  </div>

  <!-- Tab content -->
  <div id="London" class="tabcontent">
    <h3>London</h3>
    <p>London is the capital city of England.</p>
  </div>

  <div id="Paris" class="tabcontent">
    <h3>Paris</h3>
    <p>Paris is the capital of France.</p>
  </div>

  <div id="Tokyo" class="tabcontent">
    <h3>Tokyo</h3>
    <p>Tokyo is the capital of Japan.</p>
  </div>

  <div id="event">
    <form class="CreateEvent">
      <h2>Create an event </h2>
      <input type="text" class="name" placeholder="name">
      <input type="text" class="professor" placeholder="professor name">
      <input type="text" class="room" placeholder="room">
      <input type="text" class="start_time" placeholder="start time">
      <input type="text" class="end_time" placeholder="end time">
      <input type="text" class="course" placeholder="course">
      <input type="text" class="description" placeholder="description">
      <input type="submit" value="Create Event" id='create-event-btn'>
    </form>
  </div>
  <script src='../js/tabs.js'>
  </script>
</body>

</html>
