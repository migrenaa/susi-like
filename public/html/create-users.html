<!DOCTYPE html>
<html>

<head>
  <title>Create students</title>
  <link rel="stylesheet" type="text/css" href="../assets/create-user.css">
  <link rel="stylesheet" type="text/css" href="../assets/create-form.css">
  <link rel="stylesheet" type="text/css" href="../assets/tabs.css">
</head>
<body>

  <div class="tab">
    <button class="tablinks" onclick="openCity(event, 'London')">London</button>
    <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
    <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
  </div>

  <div id="London" class="tabcontent">
    <h3>London</h3>
    <p>London is the capital city of England.</p>
  </div>

  <div id="Paris" class="tabcontent">
    <h3>Paris</h3>
    <p>Paris is the capital of France.</p>
  </div>

  <div id="Tokyo" class="tabcontent">
    <h3>Tokyo</h3>
    <p>Tokyo is the capital of Japan.</p>
  </div>
  <div id="student">
    <h2>Create a new student</h2>
    <form class="create-student-form" class='create-event'>
      <input type="text" class="name" placeholder="name">
      <input type="text" class="f_number" placeholder="faculty number">
      <input type="text" class="egn" placeholder="egn">
      <input type="text" class="degree" placeholder="degree">
      <input type="text" class="year" placeholder="year">
      <input type="submit" value="Create student">
    </form>
  </div>

  <div id="professor">
    <h2>Create a new professor</h2>
    <form class="create-professor-form">
      <input type="text" class="name" placeholder="name">
      <input type="text" class="discipline" placeholder="discipline">
      <input type="text" class="office" placeholder="office">
      <input type="text" class="email" placeholder="email">
      <input type="text" class="visiting_hours" placeholder="visiting hours">
      <input type="submit" value="Create professor">
    </form>
  </div>

  <script src="../js/createUser.js"></script>
  <script src="../js/tabs.js"></script>
</body>

</html>
