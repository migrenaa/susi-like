<!DOCTYPE html>
<html>

<head>
	<title>Events</title>
	<link rel="stylesheet" type="text/css" href="../assets/list.css">
	<link rel="stylesheet" type="text/css" href="../assets/tabs.css">
</head>

<body>
	<div class="tab">
		<button class="tablinks" onclick="openCity(event, 'London')">London</button>
		<button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
		<button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
	</div>

	<!-- Tab content -->
	<div id="London" class="tabcontent">
		<h3>London</h3>
		<p>London is the capital city of England.</p>
	</div>

	<div id="Paris" class="tabcontent">
		<h3>Paris</h3>
		<p>Paris is the capital of France.</p>
	</div>

	<div id="Tokyo" class="tabcontent">
		<h3>Tokyo</h3>
		<p>Tokyo is the capital of Japan.</p>
	</div>
	
	<div class="labels">
		<div class='label'>
			<p>Event name</p>
		</div>
		<div class='label'>
			<p>Professor</p>
		</div>
		<div class='label'>
			<p>Room</p>
		</div>
		<div class='label'>
			<p>Start time</p>
		</div>
		<div class='label'>
			<p>End Time</p>
		</div>
		<div class='label'>
			<p>Course</p>
		</div>
		<div class='label'>
			<p>Description</p>
		</div>
	</div>
	<div id='event-container' class='labels'>
	</div>

	<script src="../js/events-list.js"></script>
	<script src="../js/tabs.js"></script>
</body>

</html>
