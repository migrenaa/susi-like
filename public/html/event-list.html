<!DOCTYPE html>
<html>

<head>
	<title>Events</title>
	<link rel="stylesheet" type="text/css" href="../assets/list.css">
	<link rel="stylesheet" type="text/css" href="../assets/tabs.css">
</head>

<body>
	<div class="tab">
		<button class="tablink" onclick="openPage('Events', this, '#f1f1f1')" id="defaultOpen">Events</button>
		<button class="tablink" onclick="openPage('Rooms', this, '#f1f1f1')">Rooms</button>
		<button class="tablink" onclick="openPage('Courses', this, '#f1f1f1')">Courses</button>
		<button class="tablink" onclick="openPage('Students', this, '#f1f1f1')">Students</button>
	</div>
	<div id="Events" class="tabcontent">
		<button type="button" class='create-btn' id='create-event-btn'>NEW</button>
		<div class="labels">
			<div class='label'>
				<p>Event name</p>
			</div>
			<div class='label'>
				<p>Professor</p>
			</div>
			<div class='label'>
				<p>Room</p>
			</div>
			<div class='label'>
				<p>Start time</p>
			</div>
			<div class='label'>
				<p>End Time</p>
			</div>
			<div class='label'>
				<p>Course</p>
			</div>
			<div class='label'>
				<p>Description</p>
			</div>
		</div>
		<div id='event-container' class='labels'>
		</div>
	</div>

	<div id="Rooms" class="tabcontent">
		<div class="labels">
			<div class='label' id='room-label'>
				<p>Building</p>
			</div>
			<div class='label' id='room-label'>
				<p>Room Number</p>
			</div>
			<div class='label' id='room-label'>
				<p>Floor</p>
			</div>
		</div>
		<div id='room-container'>
			<div class='room'>
			</div>
		</div>
	</div>

	<div id="Courses" class="tabcontent">
		<div class="labels">
			<div class='label' id='course-label'>
				<p>Name</p>
			</div>
			<div class='label' id='course-label'>
				<p>Start Time</p>
			</div>
			<div class='label' id='course-label'>
				<p>End Time</p>
			</div>
			<div class='label' id='course-label'>
				<p>Department</p>
			</div>
			<div class='label' id='course-label'>
				<p>Category</p>
			</div>
		</div>
		<div id='courses-container'>
			<div class='course'>
			</div>
		</div>
	</div>

	<div id="Students" class="tabcontent">
		<div class="labels">
			<div class='label' id='student-label'>
				<p>Name</p>
			</div>
			<div class='label' id='student-label'>
				<p>Faculty Number</p>
			</div>
			<div class='label' id='student-label'>
				<p>EGN</p>
			</div>
			<div class='label' id='student-label'>
				<p>Degree</p>
			</div>
			<div class='label' id='student-label'>
				<p>Year</p>
			</div>
		</div>
		<div id='students-container'>
			<div class='students'>
			</div>
		</div>
	</div>

	<script src="../js/events-list.js"></script>
	<script src="../js/students-list.js"></script>
	<script src="../js/courses-list.js"></script>
	<script src="../js/rooms.js"></script>
	<script src="../js/tabs.js"></script>
</body>

</html>
